<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.three {
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				left: 10px;
				top: 10px;
			}
			.one {
				width: 500px;
				height: 500px;
				border: 1px solid #000;
			}
			.two {
				width: 300px;
				height: 300px;
				background: red;
				margin: 0 auto;
				position: relative;
			}
		</style>
		<script src="../src/jquery-3.3.1.js"></script>
		<script type="text/miaov">
			$(css选择器)
			$(元素) 包装成jq对象
			$(html标签，[描述标签，事件、样式、。。。。]) 生成html标签

			$(css选择器).事件名(事件处理函数)
				事件处理函数中的this -> 原生的元素
				调用一次绑定一次
			解绑事件处理函数
				$(css选择器).off() 所有事件的所有函数都解绑
				$(css选择器).off(evname) 指定evname事件的所有函数都解绑
				$(css选择器).off(evname,fn) 指定evname事件的fn函数都解绑

			$(css选择器).on(evname,[事件源，选择器],evFn)
				
			index(); 元素在所有兄弟节点所处的位置
			index(选择器); 元素在指定选择器元素中所处的位置

			css(attr,value) 设置样式
			css({
				attr:value	设置样式
			})
			css(attr) 获取样式

			addClass(className)
			removeClass(className)
			toggleClass(className)

			data(key,value) 设置在内存中
			data(key) 取值

			attr(key,value) 设置在标签行间
			attr(key) 取值
			
			
			拿到事件对象不是原生的，做一些兼容处理
			e.originalEvent 原生事件对象

		</script>
	</head>

	<body>
		<input type="text" class="message" />
		<input type="button" class="btn" value="提交" />

		<ul class="list">
			<li>
				<span>标题</span>
				<button>删除</button>
			</li>			
		</ul>

		<script>

			/*
				value
					val() 取值
					val(值) 设置值
				innerHTML
					html() 取html
					html(html结构) 设置结构
				innerText
					text() 取文本
					text(文本) 设置文本

			*/
			// 在input的后面插入一个span标签
		/*	$('input[type="text"]').after('<span>我是插入到input之后的元素</span>')
			$('input[type="text"]').before('<span>我是插入到input之后的元素</span>')*/

			// 把span标签插入到input后面
			$('<span>我是插入到input之后的元素</span>').insertAfter($('input[type="text"]'))
			$('<span>我是插入到input之后的元素</span>').insertBefore($('ul'))



			$('.btn').click(function (){
				var value = $('.message').val();

				
				var newLi = $('<li><span>'+value+'</span><button>删除</button></li>')

				//newLi.appendTo($('.list'))
				newLi.prependTo($('.list'))

				$('.message').val('')	
			})

			$('.list').on('click','button',function (){
				//alert('删除')

				console.log(this)  // this => 事件源的

				$(this).parent().remove()
			})

		</script>
	</body>
</html>
