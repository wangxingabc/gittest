<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				display: none;
			}
			.yellow {
				background: yellow;
			}
		</style>
		<script src="./src/jquery-3.3.1.js"></script>
		<script>
			/*
				引入之后，提供全局的函数 $

					$('css选择器')  返回数组，选中的元素

					$(原生的元素) 包装成一个jq对象

				绑定事件
					$('css选择器').事件名(事件处理函数)

					$('css选择器') 选中多个元素，内部会循环给每一个绑定点击处理

					事件处理函数中this是原生元素
			
				$('css选择器') 返回的是jq对象，可以调用jq的方法
				原生的元素，是不能直接调用jq的方法


				方法
					css(attr,value) 设置
					css({
						attr:value
					})
					css(attr) 获取

					addClass(class名字) 添加class

					eq(index) 找到自定下标的元素，返回的依然是一个jq

					each(function (){  循环jq对象集合
							
					})
			*/
		</script>
	</head>

	<body>
		
		<div style="display: block;">世界杯</div>
		<div>俄罗斯</div>
		<div>沙特</div>
		<button class="yellow">世界杯</button>
		<button>俄罗斯</button>
		<button>沙特</button>
		<script>
			// 自己循环

			// 记录一个元素的下标，缓存一个数据

			var buttons = $('button');
			console.log(buttons);
			buttons.each(function (index,item){
				// this => 循环出来元素
				console.log(index,item,this);	

				// 给每一个绑定一个自定义属性，记录下标
				$(item).data('i',index)  // 数据存在内存中
				$(item).attr('i',index) // 存在标签行间
				$(item).click(function (){
					buttons.removeClass('yellow')
					$(this).addClass('yellow')

					var i = $(this).data('i');

					console.log( $(this).attr('i') );
					$(this).removeAttr('i')

					//$('div').hide().eq(i).show();
					$('div').css('display','none').eq(i).css('display','block');
				})
			})


		</script>
	</body>
</html>
