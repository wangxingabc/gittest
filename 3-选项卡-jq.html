<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				display: none;
			}
			.yellow {
				background: yellow;
			}
		</style>
		<script src="./src/jquery-3.3.1.js"></script>
		<script>
			/*
				引入之后，提供全局的函数 $

					$('css选择器')  返回数组，选中的元素

					$(原生的元素) 包装成一个jq对象

				绑定事件
					$('css选择器').事件名(事件处理函数)

					$('css选择器') 选中多个元素，内部会循环给每一个绑定点击处理

					事件处理函数中this是原生元素
			
				$('css选择器') 返回的是jq对象，可以调用jq的方法
				原生的元素，是不能直接调用jq的方法


				方法
					css(attr,value) 设置
					css({
						attr:value
					})
					css(attr) 获取

					addClass(class名字) 添加class

					eq(index) 找到自定下标的元素，返回的依然是一个jq对象
			*/
		</script>
	</head>

	<body>
		<button class="yellow">世界杯</button>
		<button>俄罗斯</button>
		<button>沙特</button>
		<div style="display: block;">世界杯</div>
		<div>俄罗斯</div>
		<div>沙特</div>
		<script>
			console.log($('button'));  // 返回数组，选中的元素

			// 原生的转成jq对象 $(原生元素)
			// jq对象获取指定下标的原生元素 $()[index]

			console.log($('button')[0]);

			$('button').click(function (){
				var i = $(this).index();
				console.log(i);
				$('button').removeClass('yellow');
				$(this).addClass('yellow')
				$('div').css('display','none')
				$('div').eq(i).css('display','block')

			})

		</script>
	</body>
</html>
